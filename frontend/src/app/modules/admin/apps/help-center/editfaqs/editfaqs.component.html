<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Preguntas Frecuentes</div>
        
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Buscar Preguntas Frecuentes'">
            </mat-form-field>
            
            <!-- Add FAQ button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createFaq()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Añadir FAQ</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- FAQs list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="faqs.length > 0; else noFaqs">
                <div class="grid">
                    <!-- Header -->
                    <div
                        class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                        <div>Título</div>
                        <div>Categoría</div>
                        <div>Autor</div>
                        <div>Detalles</div>
                    </div>

                    <!-- Rows -->
                    <ng-container *ngFor="let faq of faqs; trackBy: trackByFn">
                        <div class="inventory-grid grid items-center gap-4 py-5 px-6 md:px-8 border-b">
                            <div class="truncate">{{faq.title}}</div>
                            <div class="truncate">{{faq.category?.title}}</div>
                            <div class="truncate">{{faq.author_id || 'Sin autor'}}</div>
                            
                            <!-- Details button -->
                            <div>
                                <button
                                    class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                    mat-stroked-button
                                    (click)="toggleDetails(faq)">
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="selectedFaq?.id === faq.id ? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'"></mat-icon>
                                </button>
                            </div>
                        </div>

                        <!-- Expanded Details -->
                        <div class="grid" *ngIf="selectedFaq?.id === faq.id">
                            <div class="shadow-lg overflow-hidden">
                                <div class="flex border-b">
                                    <form class="flex flex-col w-full" [formGroup]="faqForm">
                                        <div class="flex flex-col sm:flex-row p-8">
                                            <div class="flex flex-auto flex-wrap">
                                                <!-- FAQ Details Form -->
                                                <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                                                    <!-- Category -->
                                                    <mat-form-field class="w-full">
                                                        <mat-label>Categoría</mat-label>
                                                        <mat-select formControlName="category_id">
                                                            <mat-option *ngFor="let category of categories" [value]="category.id">
                                                                {{category.title}}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>

                                                    <!-- Title -->
                                                    <mat-form-field class="w-full">
                                                        <mat-label>Título</mat-label>
                                                        <input matInput formControlName="title">
                                                    </mat-form-field>

                                                    <!-- Question -->
                                                    <mat-form-field class="w-full">
                                                        <mat-label>Pregunta</mat-label>
                                                        <textarea matInput formControlName="question" rows="3"></textarea>
                                                    </mat-form-field>
                                                </div>

                                                <!-- Answer and Additional Details -->
                                                <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                                                    <div class="mt-4">
                                                        <label class="block mb-2">Respuesta</label>
                                                        <quill-editor 
                                                            formControlName="answer"
                                                            [modules]="{
                                                                toolbar: [
                                                                    ['bold', 'italic', 'underline'],
                                                                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                                                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                                                                    ['link']
                                                                ]
                                                            }"
                                                            placeholder="Escribe la respuesta detallada"
                                                        ></quill-editor>
                                                    </div>

                                                    <!-- Author ID -->
                                                    <mat-form-field class="w-full mt-4">
                                                        <mat-label>ID de Autor</mat-label>
                                                        <input matInput formControlName="author_id">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Actions -->
                                        <div class="flex items-center justify-between w-full border-t px-8 py-4">
                                            <button
                                                class="-ml-4"
                                                mat-button
                                                [color]="'warn'"
                                                (click)="deleteFaq(faq.id)">
                                                Eliminar
                                            </button>
                                            <div class="flex items-center">
                                                <button
                                                    mat-stroked-button
                                                    class="mr-2"
                                                    (click)="cancelEdit()">
                                                    Cancelar
                                                </button>
                                                <button
                                                    mat-flat-button
                                                    [color]="'primary'"
                                                    (click)="saveFaq()"
                                                    [disabled]="faqForm.invalid">
                                                    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>

            <!-- No FAQs Template -->
            <ng-template #noFaqs>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">¡No hay Preguntas Frecuentes!</div>
            </ng-template>
        </div>
    </div>

    <!-- Pagination -->
    <mat-paginator
        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
        [ngClass]="{'pointer-events-none': isLoading}"
        [length]="pagination.length"
        [pageIndex]="pagination.page"
        [pageSize]="pagination.size"
        [pageSizeOptions]="[5, 10, 25, 100]"
        [showFirstLastButtons]="true"
        (page)="onPageChange($event)"></mat-paginator>
</div>
