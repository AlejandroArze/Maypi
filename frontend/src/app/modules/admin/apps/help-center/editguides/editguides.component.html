<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w-3xl">
            <div class="text-3xl font-semibold tracking-tight leading-8">Editar Guías</div>
            <div class="mt-4">
                <p class="text-lg">
                    Gestiona y actualiza las guías del sistema
                </p>
            </div>

            <!-- Guides Editor -->
            <div class="mt-8 bg-card rounded-2xl shadow overflow-hidden">
                <div class="p-6">
                    <!-- Add new guide button -->
                    <button mat-flat-button color="primary" class="mb-6">
                        <mat-icon class="icon-size-5 mr-2">add</mat-icon>
                        Nueva Guía
                    </button>

                    <!-- Guides table -->
                    <table mat-table class="w-full">
                        <!-- Title Column -->
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef>Título</th>
                            <td mat-cell *matCellDef="let guide">{{guide.title}}</td>
                        </ng-container>

                        <!-- Category Column -->
                        <ng-container matColumnDef="category">
                            <th mat-header-cell *matHeaderCellDef>Categoría</th>
                            <td mat-cell *matCellDef="let guide">{{guide.category}}</td>
                        </ng-container>

                        <!-- Status Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef>Estado</th>
                            <td mat-cell *matCellDef="let guide">{{guide.status}}</td>
                        </ng-container>

                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let guide">
                                <button mat-icon-button color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="['title', 'category', 'status', 'actions']"></tr>
                        <tr mat-row *matRowDef="let row; columns: ['title', 'category', 'status', 'actions'];"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
