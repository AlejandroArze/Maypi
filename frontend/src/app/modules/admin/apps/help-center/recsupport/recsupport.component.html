<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w-3xl">
            <div class="text-3xl font-semibold tracking-tight leading-8">Recepción de Solicitudes de Soporte</div>
            <div class="mt-4">
                <p class="text-lg">
                    Gestiona las solicitudes de soporte técnico entrantes
                </p>
            </div>

            <!-- Support Requests -->
            <div class="mt-8 bg-card rounded-2xl shadow overflow-hidden">
                <div class="p-6">
                    <!-- Filter and search -->
                    <div class="flex items-center justify-between mb-6">
                        <mat-form-field class="flex-1 max-w-xs">
                            <mat-label>Buscar solicitud</mat-label>
                            <input matInput placeholder="Buscar por ID, usuario...">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>

                    <!-- Support requests table -->
                    <table mat-table class="w-full">
                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>ID</th>
                            <td mat-cell *matCellDef="let request">{{request.id}}</td>
                        </ng-container>

                        <!-- User Column -->
                        <ng-container matColumnDef="user">
                            <th mat-header-cell *matHeaderCellDef>Usuario</th>
                            <td mat-cell *matCellDef="let request">{{request.user}}</td>
                        </ng-container>

                        <!-- Type Column -->
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef>Tipo</th>
                            <td mat-cell *matCellDef="let request">{{request.type}}</td>
                        </ng-container>

                        <!-- Status Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef>Estado</th>
                            <td mat-cell *matCellDef="let request">
                                <span [matBadge]="''" 
                                      [ngClass]="{
                                          'bg-red-100 text-red-800': request.status === 'urgent',
                                          'bg-yellow-100 text-yellow-800': request.status === 'pending',
                                          'bg-green-100 text-green-800': request.status === 'resolved'
                                      }"
                                      class="px-2.5 py-0.5 rounded-full text-sm font-medium">
                                    {{request.status}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let request">
                                <button mat-icon-button color="primary">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                                <button mat-icon-button color="accent">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="['id', 'user', 'type', 'status', 'actions']"></tr>
                        <tr mat-row *matRowDef="let row; columns: ['id', 'user', 'type', 'status', 'actions'];"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
