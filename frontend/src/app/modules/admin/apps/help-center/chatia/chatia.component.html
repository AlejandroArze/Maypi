<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w-3xl">
            <div class="text-3xl font-semibold tracking-tight leading-8">Chat IA</div>
            <div class="mt-4">
                <p class="text-lg">
                    Asistente virtual para ayuda y soporte
                </p>
            </div>

            <!-- Chat interface -->
            <div class="mt-8 bg-card rounded-2xl shadow overflow-hidden">
                <div class="flex flex-col h-[600px]">
                    <!-- Chat messages area -->
                    <div class="flex-1 overflow-y-auto p-6">
                        <!-- Messages will be displayed here -->
                    </div>

                    <!-- Input area -->
                    <div class="border-t p-4">
                        <div class="flex items-center">
                            <mat-form-field class="flex-1">
                                <mat-label>Escribe tu mensaje</mat-label>
                                <input matInput placeholder="¿En qué puedo ayudarte?">
                            </mat-form-field>
                            <button mat-icon-button color="primary" class="ml-2">
                                <mat-icon>send</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
