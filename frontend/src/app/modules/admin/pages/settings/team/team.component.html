<div class="w-full max-w-3xl">

    <!-- Add team member -->
    <div class="w-full">
        
        <!-- Contenedor para "Añadir miembro del equipo" -->
    <div class="flex items-center justify-between ">
        <mat-label class="text-lg font-medium">Añadir miembro del equipo</mat-label>
        <button
            mat-icon-button
            matSuffix
            (click)="goToCreateAccount()">
            <mat-icon
                class="icon-size-8"
                [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
        </button>
    </div>
        <mat-form-field
            class="w-full"
            [subscriptSizing]="'dynamic'">
            <mat-label>Buscar miembros del equipo</mat-label>
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:user'"
                matPrefix></mat-icon>
            <input
                matInput
                [(ngModel)]="searchTerm"
                [placeholder]="'Nombre de usuario/ Correo'"
                (input)="searchMembers()">
            <button
                mat-icon-button
                matSuffix>
                <mat-icon
                    class="icon-size-6"
                    [svgIcon]="'heroicons_solid:magnifying-glass-circle'"></mat-icon>
            </button>
        </mat-form-field>
        <div class="flex items-start justify-end">
            <button
            mat-icon-button
            matSuffix
            (click)="reloadUsers()">
            <mat-icon
                class="icon-size-6"
                [svgIcon]="'heroicons_solid:arrow-path'"></mat-icon>
        </button>
        </div>
    </div>




    <!-- Team members -->
    <div class="flex flex-col mt-2 divide-y border-t border-b">
        <ng-container *ngFor="let member of members; trackBy: trackByFn;">
            <div  class="flex flex-col sm:flex-row sm:items-center py-6">
                <div class="flex items-center">
                    <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                        <ng-container *ngIf="member.avatar">
                            <img
                                class="object-cover w-full h-full"
                                [src]="member.avatar"
                                alt="Contact avatar"/>
                        </ng-container>
                        <ng-container *ngIf="!member.avatar">
                            <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                {{member.name.charAt(0)}}
                            </div>
                        </ng-container>
                    </div>
                    <div class="ml-4">
                        <div class="font-medium">{{member.name}}</div>
                        <div class="text-secondary">{{member.email}}</div>
                    </div>
                </div>
                <div class="flex items-center mt-4 sm:mt-0 sm:ml-auto">
                    <div class="order-2 sm:order-1 ml-4 sm:ml-0">
                        <!-- Reemplazamos mat-select por un div para mostrar el rol -->
                        <div class="fuse-mat-dense w-32 px-4 py-2 rounded-lg border bg-gray-200">
                            <span>Rol:</span>
                            <span class="ml-1 font-medium">{{ member.role | titlecase }}</span>
                        </div>
                    </div>
                    <!-- Editar -->
                    <div class="order-1 sm:order-2 sm:ml-3">
                        <button mat-icon-button
                        (click)="goToEditAccount(member.id)">
                            <mat-icon
                                class="text-hint"
                                [svgIcon]="'heroicons_outline:pencil-square'"></mat-icon>
                        </button>
                    </div>
                    <!-- Eliminar -->
                    <div class="order-1 sm:order-2 sm:ml-3">
                        <button mat-icon-button
                        (click)="toggleUserStatus(member)">
                            <mat-icon
                                class="text-hint"
                                [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

</div>
