<div class="bg-gray-100 w-full flex-col flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center">Reportar Información del Desaparecido</h2>
        <form>
            <!-- Nombre -->
            <label class="block mb-2">Nombre (opcional)</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Ingrese su nombre">
            
            <!-- Email -->
            <label class="block mb-2">Email (opcional)</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Ingrese su email">
            
            <!-- Teléfono -->
            <label class="block mb-2">Teléfono (opcional)</label>
            <input type="tel" class="w-full p-2 border rounded mb-4" placeholder="Ingrese su teléfono">
            
            <!-- Consentimiento -->
            <div class="flex items-center mb-4">
                <input type="checkbox" id="consent" class="mr-2">
                <label for="consent">Consentimiento para Contactar</label>
            </div>
            
            <!-- Fecha y Hora del Avistamiento -->
            <label class="block mb-2">Fecha y Hora del Avistamiento</label>
            <input type="datetime-local" class="w-full p-2 border rounded mb-4">
            
            <!-- Ubicación del Avistamiento -->
            <label class="block mb-2">Ubicación del Avistamiento</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Ejemplo: Puerta del Sol, Madrid">
            
            <!-- Imagen de Perfil del Desaparecido -->
            <label class="block mb-2">Imagen del Perfil del Desaparecido</label>
            <div class="border-dashed border-2 p-4 text-center rounded mb-4">
                <input type="file" class="hidden" id="profileImageInput">
                <label for="profileImageInput" class="cursor-pointer text-blue-500">Subir Imagen de Perfil</label>
            </div>

            <!-- Mapa -->
            <div class="mb-4">
                <img src="https://via.placeholder.com/400x200" alt="Mapa" class="w-full rounded">
            </div>
            
            <!-- Descripción de la persona o acción observada -->
            <label class="block mb-2">Descripción de la persona o acción observada</label>
            <textarea class="w-full p-2 border rounded mb-4" rows="4" placeholder="Describa lo que vio..."></textarea>
            
            <!-- Imagen del suceso -->
            <label class="block mb-2">Imagen del suceso (Opcional)</label>
            <div class="border-dashed border-2 p-4 text-center rounded mb-4">
                <input type="file" class="hidden" id="fileInput">
                <label for="fileInput" class="cursor-pointer text-blue-500">Subir Imagen</label>
            </div>
            
            <!-- Botones de enviar y limpiar -->
            <div class="flex justify-between">
                <button type="reset" class="bg-gray-300 px-4 py-2 rounded">Limpiar</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
            </div>
        </form>
    </div>
</div>
